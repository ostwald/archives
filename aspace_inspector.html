<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>ASpace Inspector</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="inspector-styles.css">

    <script src="config.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="base-script.js"></script>

    <script src="aspace-script.js"></script>
    <script src="aspace-inspector-script.js"></script>

    <link rel="shortcut icon" type="image/png" href="favicon.png">
</head>
<body>
<div id="page-wrapper">
    <div style="font-size:.85em" >
        <a href="http://localhost/~ostwald/archives"
            style="float:right">Archives Search</a>
    </div>
    <h1 class="page-title">ASpace Inspector</h1>
    <pre id="token" style="display:none"></pre>

    <div id="search-form-wrapper">
        <form id="search-form">
            <input type="hidden" id="prefix" value="/repositories/2/" maxlength="20"/>
            <input type="text" id="query" value="" placeholder="" maxlength="200"/>
            <button type="button" id="search-button">search</button>
        </form>
    </div>


    <div id="aspace-wrapper" class="repo-wrapper" style="display:none">
        <button id="aspace-see-all-button" class="see-all-button">See all results</button>
        <h3>Archival Collections</h3>
        <ol id="aspace-results" class="results-list"></ol>
    </div>
    <div id="opensky-wrapper" class="repo-wrapper" style="display:none">
        <h2>Details</h2>
        <div id="details"></div>
    </div>

</div> <!-- page-wrapper-->
</body>
<script>
    var ASPACE = null;


    log ('params: ');
    slog(PARAMS)

    $(function () {

        var ASPACE_INSPECTOR_API = 'http://osws-p.ucar.edu:7089'
        var ASPACE_INSPECTOR_UI = 'http://aspace-t.dls.ucar.edu'
        ASPACE = new AspaceInspector(ASPACE_INSPECTOR_API, ASPACE_INSPECTOR_UI);


        $('#search-button')
            .button()
            .click(function (event) {
                ASPACE.getResource();
                return false;
            })

        $('#search-form')
                .submit(function (event) {
                    ASPACE.getResource();
                    return false;
                })

        function init_display () {
            $('.see-all-button').hide();
//            $('#aspace-results')
            $('.repo-wrapper').show();
            ASPACE.getResource();

        }

        if (1) {
//            $('#query').val('resources/22');
            if (PARAMS.id)
                $('#query').val(PARAMS.id);
            else
                $('#query').val('resources/72');
            setTimeout(init_display, 500);
        }

    })


</script>
